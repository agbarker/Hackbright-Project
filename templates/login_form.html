{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:40%;">
<div class="row">
  <div class="col-6 offset-1">
    <h1>Login</h1>
  </div>
</div>
<div class="row">
<div class="col-6 offset-1">
  
  <form action="/teacher-login" method="POST">

    <div class="form-group row">
      <label>Username:
          <input type="username" name="username" required class="form-control">
      </label>
    </div>

    <div class="form-group row">
      <label>Password:
          <input type="password" name="password" required class="form-control">
      </label>
    </div>

    <div class="form-group row">
      <input type="submit" value="Log In" class="btn btn-danger">
    </div>

  </form>
</div>
</div>
</div>
{% endblock %}
