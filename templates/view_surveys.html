{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:60%">
  <h2>Listening Surveys</h2>



  

  <ul>
    {% for survey in my_surveys %}
      <li>
        <a href="/survey/{{ survey.survey_id }}">
          {{ survey.music.composer.name }}: {{ survey.music.name }}
        </a>
        </li>

    {% endfor %}
  </ul>

</div>
{% endblock %}
