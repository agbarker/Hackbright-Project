{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:40%;">
<h1>Check Out Instrument</h1>

<a href="/instrument-inventory">Return to Instrument Inventory</a><br>


<form action="/instrument-checkout" method="POST">



  <div class="form-group">
    <label>
        Select Instrument Type
        <select name="instrument_type">
          {% for instrument in instrument_types %}
          <option value="{{ instrument }}">{{ instrument }}</option>
          {% endfor %}
        </select>
    </label>
  </div>



    <div class="form-group">
    <label>
        Enter Serial Number
        <input type="string" name="serial_number" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
        Student First Name
        <input type="string" name="fname" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
        Student Last Name
        <input type="string" name="lname" class="form-control">
    </label>
  </div>



  <div class="form-group">
    <input type="submit" value="Check Out Instrument" class="btn btn-danger">
  </div>

</form>
</div>
{% endblock %}
