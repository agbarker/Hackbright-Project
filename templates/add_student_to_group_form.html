{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:40%;">
<h1>Add Student to Group</h1>



<form action="/add-student-to-group" method="POST">

  <div class="form-group">
    <label>
        Select Class
        <select name="classroom">
          {% for classroom in classrooms %}
          <option value="{{ classroom.class_id }}">{{ classroom.name }}</option>
          {% endfor %}
        </select>
    </label>
  </div>

<div class="form-group">
    <label>
        Select Group
        <select name="group">
          {% for group in groups %}
            {% if group.class_id == ${}}
              <option value="{{ group.group_id }}">{{ group.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
    </label>
  </div>




  <div class="form-group">
    <label>
        Select Student
        <select name="student">
          {% for student in students %}
          <option value="{{ student.student_id }}">{{ student.fname }} {{ student.lname }}</option>
          {% endfor %}
        </select>
    </label>
  </div>

    




  <div class="form-group">
    <input type="submit" value="Add student to group" class="btn btn-danger">
  </div>

</form>
</div>
{% endblock %}
