{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:40%;">
<h1>Add Instrument to Inventory</h1>



<form action="/add-instrument-to-inventory" method="POST">



<div class="form-group">
    <label>
        Select Instrument Type
        <select name="instrument_type">
          {% for instrument in instruments %}
          <option value="{{ instrument }}">{{ instrument }}</option>
          {% endfor %}
        </select>
    </label>
  </div>



  <div class="form-group">
    <label>
      Serial Number
      <input type="text" name="serial_number" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
      Maker
      <input type="text" name="maker" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
      Model
      <input type="text" name="model" class="form-control">
    </label>
  </div>

   <div class="form-group">
    <label>
      Year Manufactured
      <input type="text" name="year" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <input type="submit" value="Add instrument" class="btn btn-danger">
  </div>

</form>

</div>
{% endblock %}
