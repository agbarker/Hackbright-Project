{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:60%">
  <h2>My Classes</h2>

  <ul>
    {% for classroom in my_classes %}
      <ul>
        <a href="/classes/{{ classroom.class_id }}">
          Name: {{ classroom.name }}
        </a>
        </ul>
      <ul>Registration Code: {{ classroom.registration_code }}</ul>
      <ul>Class Type: {{ classroom.type_class }}</ul>
    {% endfor %}
  </ul>

</div>
{% endblock %}
