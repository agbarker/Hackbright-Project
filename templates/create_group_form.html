{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:40%;">
<h1>Add New Group</h1>


<form action="/create-group" method="POST">

  <div class="form-group">
    <label>
        Enter Group Name
        <input type="text" name="name" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
        Enter Class_id
        <input type="text" name="class_id" class="form-control">
    </label>
  </div>


  <div class="form-group">
    <input type="submit" value="Create Group" class="btn btn-danger">
  </div>

</form>
</div>
{% endblock %}
